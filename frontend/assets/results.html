<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bellCSSreset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./results.js"></script>
    <!-- <script defer src="./results.js"></script> -->
    <title>Game Theory Results</title>
  </head>
  <body>
    <header>
        <a href="../index.html">
            <img
                id="logo"
                src="./images/logo-placeholder-image.png"
            />
        </a>
    </header>
    <h1>Results</h1>
    <main>
      <section class="results-section">
        <!-- <div class="result-set"> -->
          <div class="visible" class="results-shrunk">
            <h3 class="game-num">Game </h3>
            <div class="date-time-container">
              <h4 class="completion-title">Completed:&nbsp</h4>
              <p class="completion-date-time-data">01/08/2023 13:45</p>
            </div>
            <div class="hidden" class="results-expanded">
              <h3 class="strategy-row">Strategy: Tit for Tat</h3>
              <div class="player-row">
                <div class="player-revenue">Player Revenue: £3000</div>
                <div class="player-moves">Player Moves: H, L, L, H, L</div>
              </div>
              <div class="ai-row">
                <div class="ai-revenue">AI Revenue: £5000</div>
                <div class="ai-moves">AI Moves: H, L, L, L, H</div>
              </div>
            </div>
          <!-- </div> -->
        </section>      
    </main>
  </body>
</html>
