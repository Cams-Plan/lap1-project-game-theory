<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bellCSSreset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Game Theory Results</title>
  </head>

    <header>
      <img
        id="logo"
        src="./images/logo-placeholder-image.png"

      />

    <h1>Results</h1>
    <main>
      <section id="results-section">
        <div class="result-set">

          <div class="aiRow">
            <div class="aiData revenue">AI Revenue: £5000</div>
            <div class="aiData moves">AI Moves: H, L, L, L, H</div>
          </div>
        </div>
