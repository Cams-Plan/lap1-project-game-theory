<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bellCSSreset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Game Theory Results</title>
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="./images/logo-placeholder-image.png"
        onclick="location.href='../index.html'"
      />
    </header>
    <h1>Results</h1>
    <main>
      <section id="results-section">
        <div class="result-set">
          <div class="results-shrunk">
            <h3 class="hidden" class="game-num">Game 1</h3>
            <div class="date-time-container">
              <p class="hidden" class="completion-date">Completion Date: 01/08/2023</p>
              <p class="completion-time">13:45</p>
            </div>
          </div>
          <div class="results-expanded">
            <h3 class="strategyRow">Strategy: Tit for Tat</h3>
            <div class="playerRow">
              <div class="playerData revenue">Player Revenue: £3000</div>
              <div class="playerData moves">Player Moves: H, L, L, H, L</div>
            </div>
            <div class="aiRow">
              <div class="aiData revenue">AI Revenue: £5000</div>
              <div class="aiData moves">AI Moves: H, L, L, L, H</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
