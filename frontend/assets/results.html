<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Theory Results</title>
</head>
<body>
    <header>
        <div class="container">
            <div id="logo"></div>
            <h1>Results</h1>
            <p>A full list of results in order of recency</p>
        </div>
    </header>
    <main>
        <section id="results-section">
            <div class="container">
                <div id="flex-row">
                    <div id="item-1" class="flex-items">
                        <table class="results-table">
                           <tr>
                            <th>AI:</th>
                            <td id="ai-type">Tit for Tat</td>
                           </tr>
                           <tr>
                            <th>Revenue:</th>
                            <td id="pl-rev-data">£3000</td>
                            <th>AI Revenue:</th>
                            <td id="ai-rev-data">£5000</td>
                           </tr>
                           <tr>
                            <th>Player Moves:</th>
                            <td id="pl-moves-data">H, L, L, H, L</td>
                            <th>AI Moves:</th>
                            <td id="ai-moves-data">H, L, L, L, H</td>
                           </tr>
                        </table>
                    </div>
                    <div id="item-1" class="flex-items">Table 2</div>
                    <div id="item-1" class="flex-items">Table 3</div>

                </div>
            </div>
        </section>
    </main>
</body>
</html>
