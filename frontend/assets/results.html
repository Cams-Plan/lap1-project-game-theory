<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bellCSSreset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./results.js"></script>
    <title>Game Theory Results</title>
  </head>
  <body>
    <header>
        <a href="../index.html">
            <img
                id="logo"
                src="./images/logo-placeholder-image.png"
            />
        </a>
    </header>
    <h1>Results</h1>
    <main>
      <section id="results-section">
        <div class="result-set">
          <div class="hidden" class="results-shrunk">
            <h3 class="game-num">Game 1</h3>
            <div class="date-time-container">
              <h4 class="completion-title">Completed:</h4>
              <p class="completion-date-time-data">01/08/2023 13:45</p>
            </div>
          </div>
          <div class="visible" class="results-expanded">
            <h3 class="strategyRow">Strategy: Tit for Tat</h3>
            <div class="playerRow">
              <div class="playerData revenue">Player Revenue: £3000</div>
              <div class="playerData moves">Player Moves: H, L, L, H, L</div>
            </div>
            <div class="aiRow">
              <div class="aiData revenue">AI Revenue: £5000</div>
              <div class="aiData moves">AI Moves: H, L, L, L, H</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
