<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Game Theory Results</title>
</head>
<body>
    <header>
        <div id="logo-results">
            <p class="logo-text">GT</p>
        </div>
        <h1>Results</h1>
    </header>
    <main>
        <section id="results-section">
            <div class="container">
                <div class="results-flex-row">
                    <div class="flex-items">
                        <table class="results-table">
                           <tr>
                            <th>AI:</th>
                            <td class="ai-type">Tit for Tat</td>
                           </tr>
                           <tr>
                            <th>Revenue:</th>
                            <td class="pl-rev-data">£3000</td>
                            <th>AI Revenue:</th>
                            <td class="ai-rev-data">£5000</td>
                           </tr>
                           <tr>
                            <th>Player Moves:</th>
                            <td class="pl-moves-data">H, L, L, H, L</td>
                            <th>AI Moves:</th>
                            <td class="ai-moves-data">H, L, L, L, H</td>
                           </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
