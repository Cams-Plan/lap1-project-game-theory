<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bellCSSreset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./results.js"></script>
    <!-- <script defer src="./results.js"></script> -->
    <title>Game Theory Results</title>
  </head>
  <body>
    <header>
        <a href="../index.html">
            <img
                id="logo"
                src="./images/logo-placeholder-image.png"
            />
        </a>
    </header>
    <h1>Results</h1>
    <main>
      <section class="results-section">
        <!-- <div class="result-set"> -->
          <div class="results-shrunk">
            <h3 class="game-num"></h3>
            <div class="date-time-container">
              <h4 class="completion-title"></h4>
              <p class="completion-date-time-data"></p>
            </div>
            <div class="hidden results-expanded">
              <h3 class="strategy-row"></h3>
              <div class="player-row">
                <div class="player-revenue"></div>
                <div class="player-moves"></div>
              </div>
              <div class="ai-row">
                <div class="ai-revenue"></div>
                <div class="ai-moves"></div>
              </div>
            </div>
          <!-- </div> -->
        </section>      
    </main>
  </body>
</html>
